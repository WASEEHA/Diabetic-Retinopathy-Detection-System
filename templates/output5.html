<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-Detector-Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the Upload page */
        body {
        background-image: url("https://drranimenon.com/wp-content/uploads/2022/09/Group-1882@2x.png");
        background-position: center;
        background-size: cover;
        height: 100vh;
        color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .navbar {
        background: linear-gradient(
          to right,
          #6a11cb,
          #2575fc
        ); /* Gradient background */
        padding: 10px 20px; /* Adds padding around the navbar */
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }

      .navbar:hover {
        background: linear-gradient(
          to right,
          #2575fc,
          #6a11cb
        ); /* Reverses gradient on hover */
      }

      .navbody {
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
        /* Space between left and right content */
      }

      .left {
        display: flex;
        align-items: center;
        padding-right: 700px;
      }

      .left a {
        font-size: 40px;
        font-weight: bold;
        color: white; /* White text for contrast */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Adds shadow to text */
        text-decoration: none; /* Removes underline */
        transition: color 0.3s ease; /* Smooth color change on hover */
      }

      .left a:hover {
        color: #ffd700; /* Gold color for hover effect */
      }

      .right {
        display: flex;
        gap: 30px; /* Adds space between the links */
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .right li a {
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        padding: 8px 8px; /* Adds padding around links */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effects */
      }

      .right li a:hover {
        background-color: rgba(
          255,
          255,
          255,
          0.2
        ); /* Adds a translucent hover effect */
        color: #ffd700; /* Gold text on hover */
      }
        #main-content {
            margin-top: 60px; /* Adjust for fixed nav height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 800px; /* Limit width to avoid stretching on larger screens */
            width: 100%;
            padding: 20px;
            
        }
        .container {
            background-color: rgba(248, 249, 250, 0.9); /* Light background color with opacity */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px; /* Adjust maximum width as needed */
            text-align: center; /* Center text */
            height:420px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container p {
            line-height: 1.6;
            color: #343a40; /* Dark text color */
            text-align: center;
        }
        .button {
            background-color: #ac906a; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #525251; /* Darker green on hover */
        }
        .image-preview {
            max-width: 100%;
            height: 120px; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Spacing between image and button */
        }
        .show-stats-button {
            background-color: #ccb584; /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 12x;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            height:40px;
        }
        .show-stats-button:hover {
            background-color: #bcac6b; 
            height:40px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbody">
            <!-- Left Side - DR Detector -->
            <div class="left">
                <a href="#">DR Detector</a>
            </div>
    
            <!-- Right Side - Links -->
            <ul class="right">
                <li><a href="/welcome">Home</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li><a href="/about">About Diabetic Retinopathy</a></li>
                <li><a href="/contact">Contact Us</a></li>
                
            </ul>
        </div>
    </nav>

<div id="main-content">
    <div class="container">
        <h2 >Predicted</h2>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px;">Severe</p>

        <br>
        <button class="button" onclick="window.location.href='/home';">Upload another image</button>
        <br>
        <button class="show-stats-button" onclick="window.location.href='/statistics';">Show Statistics</button>
    </div>
</div>

</body>
</html>
