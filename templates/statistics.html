<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare-Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
        body {
            background-position: center;
            background-size: cover;
            height: 100vh;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container-fluid {
            height: calc(100vh - 60px); /* Adjusted height to accommodate header */
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .col-3 {
            background-color: rgba(52, 58, 64, 0.9);
            position: relative;
            height: 450px;
            width: 230px;
            border-radius: 24px;
            top: 23px;
            border-style: inset;
            left: 5px;
        }
        .col-9 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex: 1;
            left:200px;
        }
        .rounded-box {
            background-color: rgba(248, 249, 250, 0.9); /* Light background color with opacity */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align content */
        }
        .pie-chart {
            width: 80%;
            max-width: 400px; /* Adjust max-width as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #666;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: none;
            width: 100%;
        }
        nav a {
            color: black;
            text-shadow: 1px 1px white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
        }
        nav a:hover {
            color: gray;
            text-shadow: 1px 1px white;
        }
        header {
            background: transparent;
            box-sizing: border-box;
            position: relative; 
            left: 100px; /* Start header 100px from the left */
            width: 1020px; /* Adjusted width */
        }
        header:hover {
            background: #FAFAFA;
            border-style: inset;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header >
        <nav>
            <b><a href="#" style="font-size: 64px;">EyeCare</a></b>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-3">
                <h2 style="text-align: center; color: white; padding-top: 5px;">Diabetic Retinopathy</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About Diabetic Retinopathy</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="col-9 d-flex justify-content-center align-items-center">
                <div class="rounded-box">
                    <h2>Diabetic Retinopathy Statistics</h2>
                    <img src="{{ pie_chart }}" alt="Pie Chart" class="pie-chart">
                    <p>This pie chart represents the proportion of each class of diabetic retinopathy detected in the uploaded images.</p>
                    <a href="/home" class="btn btn-primary" style="background-color: rgb(126, 121, 95);">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
