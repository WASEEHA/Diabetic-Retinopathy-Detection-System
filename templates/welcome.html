        .navbar {
    background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
    padding: 10px 20px; /* Adds padding around the navbar */
    position: fixed;
    top: 0;
    width: 100%;
    left: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    transition: background-color 0.3s ease; /* Smooth transition on hover */
}

.navbar:hover {
    background: linear-gradient(to right, #2575fc, #6a11cb); /* Reverses gradient on hover */
}

.navbody {
    display: flex;
    align-items: center;
    /* justify-content: space-between; */
     /* Space between left and right content */
}

.left {
    display: flex;
    align-items: center;
    padding-right: 700px;
}

.left a {
    font-size: 40px;
    font-weight: bold;
    color: white; /* White text for contrast */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Adds shadow to text */
    text-decoration: none; /* Removes underline */
    transition: color 0.3s ease; /* Smooth color change on hover */
}

.left a:hover {
    color: #ffd700; /* Gold color for hover effect */
}

.right {
    display: flex;
    gap: 30px; /* Adds space between the links */
    list-style: none;
    margin: 0;
    padding: 0;
}

.right li a {
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    padding: 8px 8px; /* Adds padding around links */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effects */
}

.right li a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Adds a translucent hover effect */
    color: #ffd700; /* Gold text on hover */
}
